<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
</head>
<body>  
    <div class="maindiv" id="maindiv">
    <h1>Simple Interest Calculator</h1><br>

    <form>
        Amount <input type="number"  id="principal" step="100"> <br><br>
        Interest Rate <input type="range"  id="rate" min=1 max=20 step=0.25 value=10.50 onchange ="updateRate()">
        <span id="rate_val">
            10.25%
        </span><br><br>
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select><br><br>
        <button type="button" onclick="compute()" id="btn">Compute Interest</button> <br><br>
        <span id="result"> 
        </span> <br>
    </form>
        <footer>
            &#169; Everyone Can Get Rich
        </footer>
    </div>

</body>
</html>
